    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
  
      db.collection("Katalis").onSnapshot(snapshot => {
          snapshot.docChanges();
          getData();
      })

  
      async function getData(){
        document.getElementById('data').innerHTML = '';
          const Admin = await db.collection("Katalis").get();
          Admin.docs.forEach(async (kts, i) => {
            console.log(kts.id);
              const harga = parseInt(kts.data().harga);

              var idHotel = getCookie('user_uid');
  
              // Ambil URL unduhan gambar untuk setiap dokumen
              const imageUrl = await firebase.storage().ref(`Hotel_${idHotel}/${kts.data().katalisImageLink}`).getDownloadURL();
  
              // Tambahkan baris ke tabel dengan URL gambar yang diambil
              document.getElementById('data').innerHTML += `
                <tr> 
                  <td>${i + 1}</td>
                  <td>12345</td> 
                  <td><img src="${imageUrl}" id="imagePreview_${i}" width="80" height="80"></td>
                  <td>${kts.data().namaKatalis}</td>
                  <td>${kts.data().stok}</td> 
                  <td>${kts.data().komposisi}</td> 
                  <td>${kts.data().harga}</td>
                  <td>${kts.data().gramPerPorsi}</td>
                  <td class="button-container">
                      <button class="btn btn-warning editData mb-2" data-id="${kts.id}" data-bs-toggle="modal" data-bs-target="#modalUpdate">Edit</button>
                      <button class="btn btn-danger hapusData" data-id="${kts.id}">Hapus</button>
                  </td>
                </tr>
              `;
        });
      }

      document.getElementById('tambahData').addEventListener('click', function () {
        let hargaChecer;
        let stokChecer;
    
        if (isNaN(parseInt(document.getElementById('harga').value))) hargaChecer = 0;
        else hargaChecer = parseInt(document.getElementById('harga').value);
    
        if (isNaN(parseInt(document.getElementById('stok').value))) stokChecer = 0;
        else stokChecer = parseInt(document.getElementById('stok').value);
    
        const file = document.getElementById('katalisImageLink').files[0];
    
        var idHotel = getCookie('user_uid');
    
        // Periksa apakah pengguna telah memilih gambar
        if (file) {
            const storageRef = firebase.storage().ref(`Hotel_${idHotel}/${file.name}`);
            const uploadTask = storageRef.put(file);
    
            uploadTask.on('state_changed',
                (snapshot) => {
                    // Progress tracking
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                },
                (error) => {
                    // Handle unsuccessful uploads
                    console.error('Error uploading image: ', error);
                },
                () => {
                  db.collection("Katalis").add({
                    idHotel: idHotel,
                    katalisImageLink: file.name, // Simpan URL gambar ke dalam Firestore
                    namaKatalis: document.getElementById('namaKatalis').value,
                    stok: stokChecer,
                    komposisi: document.getElementById('komposisi').value,
                    harga: hargaChecer,
                    gramPerPorsi: document.getElementById('gramPerPorsi').value
                  }).then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);

                    // Setel ulang nilai input setelah data berhasil ditambahkan
                    document.getElementById('katalisImageLink').value = '';
                    document.getElementById('namaKatalis').value = '';
                    document.getElementById('stok').value = '';
                    document.getElementById('komposisi').value = '';
                    document.getElementById('harga').value = '';
                    document.getElementById('gramPerPorsi').value = '';

                    // Sembunyikan modal tambah setelah data berhasil ditambahkan
                    var modal = document.getElementById('modalTambah');
                    var modalInstance = bootstrap.Modal.getInstance(modal);
                    modalInstance.hide();
                  }).catch((error) => {
                    console.error("Error adding document: ", error);
                  });
                   
                 });
        } else {
            // Jika pengguna tidak memilih gambar, tampilkan pesan kesalahan
            console.error("Error: No image selected");
            // Anda dapat menambahkan tindakan lain di sini, seperti menampilkan pesan untuk pengguna
        }
    });
  
    document.getElementById('updateData').addEventListener('click', function () {
      let harga_updateChecker;
      let stok_updateChecker;
  
      if (isNaN(parseInt(document.getElementById('harga_update').value))) 
          harga_updateChecker = 0;
      else 
          harga_updateChecker = parseInt(document.getElementById('harga_update').value);
  
      if (isNaN(parseInt(document.getElementById('stok_update').value))) 
          stok_updateChecker = 0;
      else 
          stok_updateChecker = parseInt(document.getElementById('stok_update').value);
  
      const file = document.getElementById('katalisImageLink').files[0];
    
      var idHotel = getCookie('user_uid');
  
      if (file) {
          const storageRefOld = firebase.storage().ref(`Hotel_${idHotel}/${file.name}`);
          storageRefOld.delete().then(() => {
              // File lama berhasil dihapus
              console.log("Old file successfully deleted!");
  
              const storageRefNew = firebase.storage().ref(`Hotel_${idHotel}/${file.name}`);
              const uploadTask = storageRefNew.put(file);
  
              uploadTask.on('state_changed',
                  (snapshot) => {
                      // Progress tracking
                      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                      console.log('Upload is ' + progress + '% done');
                  },
                  (error) => {
                      // Handle unsuccessful uploads
                      console.error('Error uploading image: ', error);
                  },
                  () => {
                      db.collection("Katalis").doc(document.getElementById('id').value).update({
                          katalisImageLink: file.name, // Gunakan file yang baru diunggah
                          namaKatalis: document.getElementById('namaKatalis_update').value,
                          stok: stok_updateChecker,
                          komposisi: document.getElementById('komposisi_update').value,
                          harga: harga_updateChecker,
                          gramPerPorsi: document.getElementById('gramPerPorsi_update').value
                      }).then(() => {
                          console.log("Document successfully updated!");
                          var modal = document.getElementById('modalUpdate');
                          var modalInstance = bootstrap.Modal.getInstance(modal);
                          modalInstance.hide();
                      }).catch((error) => {
                          console.error("Error updating document: ", error);
                      });
                  });
          }).catch((error) => {
              console.error("Error deleting old file: ", error);
          });
      } else {
          // Jika tidak ada file yang dipilih, langsung update dokumen tanpa menghapus dan mengunggah gambar baru
          db.collection("Katalis").doc(document.getElementById('id').value).update({
              namaKatalis: document.getElementById('namaKatalis_update').value,
              stok: stok_updateChecker,
              komposisi: document.getElementById('komposisi_update').value,
              harga: harga_updateChecker,
              gramPerPorsi: document.getElementById('gramPerPorsi_update').value
          }).then(() => {
              console.log("Document successfully updated!");
              var modal = document.getElementById('modalUpdate');
              var modalInstance = bootstrap.Modal.getInstance(modal);
              modalInstance.hide();
          }).catch((error) => {
              console.error("Error updating document: ", error);
          });
      }
  });

  document.getElementById('data').addEventListener('click', function(e) {
    const id = e.target.dataset.id;
    if (e.target.classList.contains('hapusData')) {
      db.collection("Katalis").doc(id).delete().then(() => {
          console.log("Document successfully deleted!");
        }).catch((error) => {
          console.error("Error removing document: ", error);
        });
      }

    if (e.target.classList.contains('editData')) {
        db.collection("Katalis").doc(id).get().then((doc) => {
          if (doc.exists) {
            console.log(doc.data());
            document.getElementById('id').value = doc.id;
            document.getElementById('katalisImageLink_update').value = doc.data().katalisImageLink;
            document.getElementById('namaKatalis_update').value = doc.data().namaKatalis;
            document.getElementById('stok_update').value = doc.data().stok; 
            document.getElementById('komposisi_update').value = doc.data().komposisi; 
            document.getElementById('harga_update').value = doc.data().harga;
            document.getElementById('gramPerPorsi_update').value = doc.data().gramPerPorsi;
          } else {
              console.log("No such document!");
            }
        });
      }
    })



  </script>

    <script>
      // Fungsi untuk mendapatkan nilai cookie berdasarkan namanya
      function getCookie(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
      }
  
      window.onload = function() {
        // Mendapatkan nama pengguna dari cookie
        var userName = getCookie('user_name');
        // Cek apakah nama pengguna ditemukan
        if (userName) {
          // Jika ditemukan, ubah teks "Nama admin" menjadi nama pengguna
          var namaAdminElements = document.getElementsByClassName('namaAdmin');
            for (var i = 0; i < namaAdminElements.length; i++) {
                namaAdminElements[i].innerText = userName;
            }
        } else {
            // Jika nama pengguna tidak ditemukan, arahkan kembali ke halaman login
            window.location.href = "index.html";
        }
      };
