      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(); // Definisi koneksi ke Firestore

      // Fungsi untuk mengambil data dari Firestore
      async function getData() {
          try {
              const [pesananSnapshot, katalisSnapshot] = await Promise.all([
                  db.collection("Pesanan").get(),
                  db.collection("katalis").get()
              ]);

              // Hapus data yang ada sebelum menampilkan data baru
              document.getElementById('data').innerHTML = '';

              pesananSnapshot.forEach((doc, i) => {
                  const kts = doc.data();
                  const katalis = katalisSnapshot.docs.find(katalisDoc => katalisDoc.id === kts.id_katalis);
                  
                  document.getElementById('data').innerHTML += `
                      <tr> 
                          <td>${i+1}</td>
                          <td></td>
                          <td>${kts.id_customer}</td>
                          <td>${kts.id_hotel}</td> 
                          <td>${kts.id_kurir}</td> 
                          <td>${kts.id_pesanan}</td>
                          <td>${kts.list_daftar_katalis}</td>
                          <td>${kts.status_pesanan}</td>
                          <td>${kts.waktu_pesanan_dibuat}</td>
                          <td>${kts.total_harga}</td>
                      </tr>
                  `;
              });
          } catch (error) {
              console.error("Error getting documents: ", error);
          }
      }

    // Panggil getData() setelah DOM dimuat
    document.addEventListener("DOMContentLoaded", function(event) {
        getData();
    });

     
    </script>

    <script>
        // Fungsi untuk mendapatkan nilai cookie berdasarkan namanya
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    
        window.onload = function() {
          // Mendapatkan nama pengguna dari cookie
          var userName = getCookie('user_name');
          // Cek apakah nama pengguna ditemukan
          if (userName) {
            // Jika ditemukan, ubah teks "Nama admin" menjadi nama pengguna
            var namaAdminElements = document.getElementsByClassName('namaAdmin');
              for (var i = 0; i < namaAdminElements.length; i++) {
                  namaAdminElements[i].innerText = userName;
              }
          } else {
              // Jika nama pengguna tidak ditemukan, arahkan kembali ke halaman login
              window.location.href = "index.html";
          }
        };
