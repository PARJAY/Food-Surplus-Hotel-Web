  <!-- Tambah modal -->

                  <label>Alamat:</label>

                </div>

  <!-- Edit modal -->
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Transaksi</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="id">
              <form>
                <div class="form-group">
                  <label>Nama:</label>
                  <input type="text" class="form-control" id="nama_update" placeholder="Masukkan Nama">
                </div>
                <div class="form-group">
                  <label>Menu:</label>
                  <input type="text" class="form-control" id="menu_update" placeholder="Menu">
                </div>
                <div class="form-group">
                  <label>Alamat:</label>
                  <input type="text" class="form-control" id="alamat_update" placeholder="Masukkan Alamat">
                </div>
                <div class="form-group">
                  <label>Jumlah:</label>

                </div>
                <div class="form-group">

                  <input type="number" class="form-control" id="harga_update" placeholder="Masukkan Harga">
                </div>
                <div class="form-group">
                  <label>Jumlah Harga:</label>
                  <input type="number" class="form-control" id="jumlahHarga_update" placeholder="Masukkan Jumlah Harga">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="updateData">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>  

    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",
        authDomain: "nofwa-indonesia.firebaseapp.com",
        projectId: "nofwa-indonesia",
        storageBucket: "nofwa-indonesia.appspot.com",
        messagingSenderId: "608371446284",
        appId: "1:608371446284:web:5c15b701371d2390599429",
        measurementId: "G-WJSVLG5HW5"
      };

      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();

      db.collection("TransaksiAdmin").onSnapshot(snapshot =>{
        snapshot.docChanges();
        getData();
      })

      async function getData() {
        document.getElementById('data').innerHTML = '';
        const Admin = await db.collection("TransaksiAdmin").get();
        Admin.docs.forEach((tks, i) => {
          console.log(tks.id);
          document.getElementById('data').innerHTML += `
            <tr> 
              <td>${i+1}</td> 
              <td>12345</td>
              <td>${tks.data().nama}</td> 
              <td>${tks.data().menu}</td> 
              <td>${tks.data().alamat}</td> 
              <td>${tks.data().jumlah}</td>
              <td>${tks.data().harga}</td>
              <td>${tks.data().jumlahHarga}</td>
              <td class="button-container">
                <button class="btn btn-warning editData mb-2" data-id="${tks.id}" data-bs-toggle="modal" data-bs-target="#modalUpdate">Edit</button>
                <button class="btn btn-danger hapusData" data-id="${tks.id}">Hapus</button>
              </td>
            </tr>
          `;
        });
      }

      document.getElementById('updateData').addEventListener('click', function(){
        db.collection("TransaksiAdmin").doc(document.getElementById('id').value).update({
          nama: document.getElementById('nama_update').value, 
          menu: document.getElementById('menu_update').value,
          alamat: document.getElementById('alamat_update').value,
          jumlah: document.getElementById('jumlah_update').value,
          harga: document.getElementById('harga_update').value,
          jumlahHarga: document.getElementById('jumlahHarga_update').value
        }).then(() => {
            console.log("Document successfully updated!");
            var modal = document.getElementById('modalUpdate');
            var modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
      })

      document.getElementById('data').addEventListener('click', function(e) {
        const id = e.target.dataset.id;
        if (e.target.classList.contains('hapusData')) {
          db.collection("TransaksiAdmin").doc(id).delete().then(() => {
              console.log("Document successfully deleted!");
            }).catch((error) => {
              console.error("Error removing document: ", error);
            });
          }

        if (e.target.classList.contains('editData')) {
            db.collection("TransaksiAdmin").doc(id).get().then((doc) => {
              if (doc.exists) {
                console.log(doc.data());
                document.getElementById('id').value = doc.id;
                document.getElementById('nama_update').valu = doc.data().nama;
                document.getElementById('menu_update').value = doc.data().menu;
                document.getElementById('alamat_update').value = doc.data().alamat;
                document.getElementById('jumlah_update').value = doc.data().jumlah;
                document.getElementById('harga_update').value = doc.data().harga;
                document.getElementById('jumlahHarga_update').value =doc.data().jumlahHarga;
              } else {
                console.log("No such document!");
                }
            });
          }
        })

        document.getElementById('tambahData').addEventListener('click', function(){ 
        db.collection("TransaksiAdmin").add({
          nama: document.getElementById('nama').value,
          menu: document.getElementById('menu').value,
          alamat: document.getElementById('alamat').value,
          jumlah: document.getElementById('jumlah').value,
          hargha: document.getElementById('harga').value,
          jumlahHarga: document.getElementById('jumlahHarga').value,
        })
          .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
            
            document.getElementById('nama').value = '';
            document.getElementById('menu').value = '';
            document.getElementById('alamat').value = '';
            document.getElementById('jumlah').value = '';
            document.getElementById('harga').value = '';
            document.getElementById('jumlahHarga').value = '';
  
            var modal = document.getElementById('modalTambah');
            var modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
          })
          .catch((error) => {
            console.error("Error adding document: ", error);
          });
        })

    </script>


  <script src="/public/boostrap/js/bootstrap.js"></script>
