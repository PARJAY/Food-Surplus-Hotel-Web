  <!-- Edit modal -->
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Kurir</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <input type="hidden" id="id">
              <form>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <label for="statusKurir">Status Kurir:</label>
                  <select class="form-control" id="statusKurir_update">
                      <option value="IDLE">IDLE</option>
                      <option value="Mengirim ">Mengirim </option>
                      <option value="off">off</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="updateData">Save changes</button>
            </div>
          </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",
        authDomain: "nofwa-indonesia.firebaseapp.com",
        projectId: "nofwa-indonesia",
        storageBucket: "nofwa-indonesia.appspot.com",
        messagingSenderId: "608371446284",
        appId: "1:608371446284:web:5c15b701371d2390599429",
        measurementId: "G-WJSVLG5HW5"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      db.collection("Kurir").onSnapshot(snapshot =>{
        snapshot.docChanges();
        getData();
      })

      async function getData() {
        document.getElementById('data').innerHTML = '';
        const Admin = await db.collection("Kurir").get();
        Admin.docs.forEach((krr, i) => {
          console.log(krr.id);
          var idHotel = getCookie('user_uid');
          document.getElementById('data').innerHTML += `
            <tr> 
              <td>${i+1}</td>
              <td>${krr.data().name}</td> 
              <td>${krr.data().phoneNumber}</td> 
              <td>${krr.data().statusKurir}</td>
              <td class="button-container">
                <button class="btn btn-warning editData mb-2" data-id="${krr.id}" data-bs-toggle="modal" data-bs-target="#modalUpdate">Edit</button>
                <button class="btn btn-danger hapusData" data-id="${krr.id}">Hapus</button>
              </td>
            </tr>
          `;
        });
      }

      document.getElementById('updateData').addEventListener('click', function(){
        db.collection("Kurir").doc(document.getElementById('id').value).update({
          name: document.getElementById('name_update').value,
          phoneNumber: document.getElementById('phoneNumber_update').value,
          statusKurir: document.getElementById('statusKurir_update').value
        }).then(() => {
            console.log("Document successfully updated!");
            var modal = document.getElementById('modalUpdate');
            var modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
      })

      document.getElementById('data').addEventListener('click', function(e) {
        const id = e.target.dataset.id;
        if (e.target.classList.contains('hapusData')) {
          db.collection("Kurir").doc(id).delete().then(() => {
              console.log("Document successfully deleted!");
            }).catch((error) => {
              console.error("Error removing document: ", error);
            });
          }

        if (e.target.classList.contains('editData')) {
            db.collection("Kurir").doc(id).get().then((doc) => {
              if (doc.exists) {
                console.log(doc.data());
                document.getElementById('id').value = doc.id;
                document.getElementById('name_update').value = doc.data().name;
                document.getElementById('phoneNumber_update').value = doc.data().phoneNumber; 
                document.getElementById('statusKurir_update').value = doc.data().statusKurir;
              } else {
                  console.log("No such document!");
                }
            });
          }
        })

    </script>

    <script>
      // Fungsi untuk mendapatkan nilai cookie berdasarkan namanya
      function getCookie(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
      }
  
      window.onload = function() {
        // Mendapatkan nama pengguna dari cookie
        var userName = getCookie('user_name');
        // Mendapatkan URL foto pengguna dari cookie
        var userPhoto = getCookie('user_photoURl');
        
        // Cek apakah nama pengguna dan URL foto pengguna ditemukan
        if (userName && userPhoto) {
            // Jika ditemukan, ubah teks "Nama admin" menjadi nama pengguna
            var namaAdminElements = document.getElementsByClassName('namaAdmin');
            for (var i = 0; i < namaAdminElements.length; i++) {
                namaAdminElements[i].innerText = userName;
            }
            // Setel gambar pengguna
            document.getElementById('userPhoto1').src = userPhoto;
            document.getElementById('userPhoto2').src = userPhoto;
        } else {
            // Jika nama pengguna atau URL foto pengguna tidak ditemukan, arahkan kembali ke halaman login
            window.location.href = "index.html";
        }
      };
    </script>
