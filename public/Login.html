<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="boostrap/css/bootstrap.css">

    <title>Login</title>

<body style="background-color: #862B0D; overflow: hidden;">
    
    <div class="login-form" style="background-color:#FFF9C9; border-radius: 15px;">
        <form action="/login" method="post" style="background-color:#FFF9C9;">
            <h2 class="text-center">Login</h2>
            <p><span class="text-start" style="font-weight: bolder;">Selamat Datang,</span><br>Silahkan Masuk Dengan Akun Hotel Anda</p>
            <div class="form-group" style="padding-bottom: 30px;">
                <input type="email" class="form-control" placeholder="Email Hotel" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 30px;">
                <input type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group ju" style="padding-bottom: 20px;">  
                <button type="" class="btn-custom w-100"><a href="index.html" style="text-decoration: none; color:#FFF9C9;">Login</a></button>
            </div>              
            <div class="row justify-content-center" style="padding-bottom: 20px;">
                <div class="col-auto">
                    <p><a href="Register.html" style="text-decoration: none; color:#000000;">Daftar Sekarang</a></p>
                </div>
                <div class="col-auto">                   
                    <p><a href="LupaKataSandi.html" style="text-decoration: none; color:#000000;">Lupa Kata Sandi?</a></p>  
                </div>  
            </div>  
        </form>     
    </div>

    <script src="boostrap/js/bootstrap.js"></script>
