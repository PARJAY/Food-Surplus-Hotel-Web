<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>Register</title>
</head>
<body style="background-color: #862B0D; overflow: hidden;">
    
    <div class="login-form" style="background-color:#FFF9C9; border-radius: 15px;">
        <form action="login" method="post" style="background-color:#FFF9C9;">
            <h2 class="text-center">Register</h2>
            <p><span class="text-start" style="font-weight: bolder;">Daftarkan Akun Anda</span><br></p>
            <div class="form-group" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Masukan Nama Hotel" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Masukan Alamat Hotel" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Masukan No Telepon Hotel" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <input type="email" class="form-control" placeholder="Masukan Email Hotel" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <input type="password" class="form-control" placeholder="Masukan Password" required="required">
            </div>
            <div class="form-group" style="padding-bottom: 30px;">
                <input type="password" class="form-control" placeholder="Komfirmasi Password" required="required">
            </div>
            <div class="form-group ju" style="padding-bottom: 10px;">  
                <button type="submit" class="btn-custom w-100"><a href="Login.html" style="text-decoration: none; color:#FFF9C9;">Daftar</a></button>
            </div>              
            <div class="row justify-content-center">    
                <div class="col-auto">  
                    <p><a href="Login.html" style="text-decoration: none; color:#000000;">Kembali</a></p>
                </div>      
            </div>  
        </form>     
    </div>  

    <script src="boostrap/js/bootstrap.js"></script>       
</body>
</html>
